<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con CSS Grid - Flexbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    
    
    <!-- Simple dashboard grid layout -->
    <div class="grid-container">
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <header class="header">
            <div class="header__search">Search...</div>
            <div class="header__avatar">Yor face</div>
        </header>

        <aside class="sidenav">
            <div class="sidenav__close-icon">
                <i class="fas fa-times"></i>
            </div>
            <ul class="sidenav__list">
                
                <li class="sidenav__list-item">Item One</li>
                <li>
                    <div id="submenu1" class="navList__subheading row row--align-v-center">
                        <span class="navList__subheading-icon">
                            <i class="fas fa-briefcase-medical"></i>
                        </span>
                        <span class="navList__subheading-title">elemento1</span>
                    </div>
                    <ul id="submenu1-elementos" class="subList subList--hidden">
                        <li class="subList__item">medical</li>
                        <li class="subList__item">vision</li>
                        <li class="subList__item">dental</li>
                    </ul>
                </li>
                <li class="sidenav__list-item">Item Two</li>
                <li class="sidenav__list-item">Item Three</li>
                <li class="sidenav__list-item">Item Four</li>
                <li class="sidenav__list-item">Item Five</li>
            </ul>
        </aside>


        <main class="main">
            <div class="main-header">
                <div class="main-header__heading">Hello User</div>
                <div class="main-header__updates">Recent Items</div>
            </div>

            <div class="main-overview">
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>
                <div class="overviewcard">
                    <div class="overviewcard__icon">Overview</div>
                    <div class="overviewcard__info">Card</div>
                </div>    
            </div>

            <div class="main-cards">
                <div class="card">card1</div>
                <div class="card">card2</div>
                <div class="card">card3</div>
            </div>

        </main>


        <footer class="footer">
            <div class="footer_copyright">&copy; 2021</div>
            <div class="footer__signature">Made with love by pure genius</div>
        </footer>
    </div>

    <script>
        const menuIconEl=$('.menu-icon');
        const sidenavEl= $('.sidenav');
        const sidenavCloseEl = $('.sidenav__close-icon');

        const el1 = $('#submenu1');
        const menu1=$('#submenu1-elementos')

        // Add and remove provided class names
         function toggleClassName(el, className) {
             if (el.hasClass(className)) {
                 el.removeClass(className);
             } else {
                 el.addClass(className);
             }
         }

        el1.on('click', function (){
            console.log('pulsado elemento1')
            toggleClassName(menu1, 'subList--hidden');
            toggleClassName(el1, 'navList__subheading--open')
            
        });

        

         // Open the side nav on click
         menuIconEl.on('click', function() {
             toggleClassName(sidenavEl, 'active');
         });

         // Close the side nav on click
         sidenavCloseEl.on('click', function() {
             toggleClassName(sidenavEl, 'active');
         })

    </script>
</body>
</html>
